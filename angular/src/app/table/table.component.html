<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2 *ngIf="isLoading">Loading...</h2>
            <div class="card" *ngIf="!isLoading">
                <div class="card-header">
                    <h1>Crawler</h1>
                    <form (ngSubmit)="onFetchData(f)" #f="ngForm">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="url">Url</label>
                                    <input type="url" id="url" name="url" class="form-control" ngModel required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="depth">Depth</label>
                                    <input type="number" id="depth" name="depth"  class="form-control" [(ngModel)]="depth">
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="Submit" class="btn btn-success float-end" [disabled]="!f.valid">Fetch</button>
                        <div class="clearfirx"></div>
                    </form>
                </div>
                <div class="card-body">
                    <table *ngIf="items.length" class="table table-responsive table-bordered table-hober table-striped">
                        <thead>
                            <th>Url</th>
                            <th></th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let item of items"> 
                                <td>{{item.guid}}</td>
                                <td>{{item.data | slice:0:50 }} ...</td>
                                <td>
                                    <a  [routerLink]="['item/',item._id]" class="btn btn-sm btn-info text-white">Show</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                  
                </div>
            </div>
        </div>
    </div>
</div>
